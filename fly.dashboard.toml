# Epitome Dashboard - Fly.io Configuration
app = "epitome-staging-dashboard"
primary_region = "sjc"

[build]
  dockerfile = "dashboard/Dockerfile"

[build.args]
  VITE_API_URL = "https://epitome-staging-api.fly.dev/v1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
