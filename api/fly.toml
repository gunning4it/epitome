# Epitome API Server - Fly.io Configuration
app = "epitome-staging-api"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"
  LOG_LEVEL = "info"
  ENABLE_NIGHTLY_EXTRACTION = "true"
  ENABLE_MEMORY_DECAY = "true"
  MEMORY_DECAY_INTERVAL_MS = "86400000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "10s"
    method = "get"
    path = "/health"
