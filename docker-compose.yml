# =====================================================
# EPITOME DOCKER COMPOSE - PRODUCTION SELF-HOSTING
# =====================================================
# Services:
#   - postgres: PostgreSQL 17.7 + pgvector + pg_trgm + pg_cron
#   - api: Hono API server (REST + MCP + Auth)
#   - dashboard: React SPA served via Nginx
#   - pgadmin: Optional database management UI
# =====================================================

version: '3.9'

services:
  # -----------------------------------------------------
  # PostgreSQL 17.7 with pgvector, pg_trgm, and pg_cron
  # -----------------------------------------------------
  postgres:
    image: ankane/pgvector:latest
    container_name: epitome_postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-epitome}
    volumes:
      # Mount init script (runs only on first start with empty data dir)
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Custom PostgreSQL config for pg_cron
      - ./docker/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c shared_preload_libraries=pg_cron -c cron.database_name=${POSTGRES_DB:-epitome}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-epitome}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - epitome_network

  # -----------------------------------------------------
  # API Server (Hono - REST + MCP + Auth)
  # -----------------------------------------------------
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: epitome_api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-epitome}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-10}

      # OAuth Providers
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3000/v1/auth/callback}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-http://localhost:3000/v1/auth/callback}

      # Session & Security
      SESSION_SECRET: ${SESSION_SECRET}
      SESSION_TTL_DAYS: ${SESSION_TTL_DAYS:-7}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # OpenAI (for embeddings)
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Optional: Alternative LLM for entity extraction
      EXTRACTION_LLM_PROVIDER: ${EXTRACTION_LLM_PROVIDER:-openai}
      EXTRACTION_LLM_KEY: ${EXTRACTION_LLM_KEY:-}

      # Server config
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - epitome_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # -----------------------------------------------------
  # Dashboard (React SPA + Nginx)
  # -----------------------------------------------------
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: epitome_dashboard
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-5173}:8080"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - epitome_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # -----------------------------------------------------
  # pgAdmin (Optional - Database Management UI)
  # -----------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: epitome_pgadmin
    restart: unless-stopped
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@epitome.fyi}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - epitome_network
    profiles:
      - debug  # Only start with: docker compose --profile debug up

# -----------------------------------------------------
# Volumes
# -----------------------------------------------------
volumes:
  postgres_data:
    driver: local
    name: epitome_postgres_data
  pgadmin_data:
    driver: local
    name: epitome_pgadmin_data

# -----------------------------------------------------
# Networks
# -----------------------------------------------------
networks:
  epitome_network:
    driver: bridge
    name: epitome_network
