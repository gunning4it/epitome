# Epitome Dashboard - Fly.io Production Configuration
app = "epitome-prod-dashboard"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[build.args]
  VITE_API_URL = "https://api.epitome.fyi/v1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
