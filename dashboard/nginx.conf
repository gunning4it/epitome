# =====================================================
# NGINX CONFIGURATION FOR EPITOME DASHBOARD (SPA)
# =====================================================
# Optimized for React single-page application routing
# =====================================================

events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/x-javascript application/xml+rss
               application/json application/xml image/svg+xml;

    # Server block
    server {
        listen 8080;
        server_name _;
        absolute_redirect off;  # prevents port leak in ANY redirect

        # Canonical redirect: www → non-www (only fires on production)
        if ($host = 'www.epitome.fyi') {
            return 301 https://epitome.fyi$request_uri;
        }

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://epitome.fyi https://*.epitome.fyi http://localhost:3000; font-src 'self' data:; frame-ancestors 'none'" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # SPA routing - serve index.html for all non-file requests
        location / {
            try_files $uri $uri/index.html /index.html;
        }

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache index.html (ensures users get latest SPA version)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }

        # Static discovery files — explicit content types prevent SPA fallback issues
        location = /robots.txt {
            add_header Content-Type text/plain;
        }
        location = /sitemap.xml {
            add_header Content-Type application/xml;
        }
        location = /llms.txt {
            add_header Content-Type text/plain;
        }
        location = /llms-full.txt {
            add_header Content-Type text/plain;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Serve .well-known files (security.txt, etc.)
        location ^~ /.well-known/ {
            add_header Content-Type text/plain;
        }

        # Disable access to hidden files (except .well-known above)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
