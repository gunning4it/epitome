# PostgreSQL 17.7 Configuration for Epitome
# Minimal configuration for development with pg_cron and pgvector

# Connection Settings
max_connections = 100
shared_buffers = 256MB

# Write-Ahead Log
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB

# Query Planner
random_page_cost = 1.1  # Optimized for SSD
effective_cache_size = 1GB

# Logging
log_timezone = 'UTC'
log_statement = 'all'
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Locale
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Extensions
shared_preload_libraries = 'pg_cron,pgvector'

# pg_cron configuration
cron.database_name = 'epitome_dev'
cron.use_background_workers = on

# pgvector optimization
# HNSW index build parallelism
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
